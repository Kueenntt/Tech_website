<!DOCTYPE html>
<html>
<head>
  <title>Basketball Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    /* NAVIGATION FIXED ON RIGHT */
    nav {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
    }

    /* NAV LINKS */
    nav a {
      color: orange;
      text-decoration: none;
      margin: 12px 0;
      font-size: 22px;
      position: relative;
      transition: all 0.3s ease; /* smooth transition */
    }

    /* HOVER EFFECT */
    nav a:hover {
      color: white;
      transform: translateX(-10px); /* move a little to the left */
    }

    /* OPTIONAL: underline animation */
    nav a::after {
      content: '';
      display: block;
      height: 2px;
      width: 0;
      background: orange;
      transition: width 0.3s;
    }
    nav a:hover::after {
      width: 100%; /* underline grows on hover */
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav>
    <a href="#home">Home</a>
    <a href="#game">The Game</a>
    <a href="#players">Players</a>
    <a href="#about">About Me</a>
  </nav>

  <!-- SIMPLE SECTIONS -->
  <section id="home" style="height:100vh; padding:50px;">
    <h1>Home</h1>
  </section>

  <section id="game" style="height:100vh; padding:50px;">
    <h1>The Game</h1>
  </section>

  <section id="players" style="height:100vh; padding:50px;">
    <h1>Players</h1>
  </section>

  <section id="about" style="height:100vh; padding:50px;">
    <h1>About Me</h1>
  </section>

</body>
</html>
